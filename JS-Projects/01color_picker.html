<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Picker</title>
    <style>
      h1 {
        text-align: center;
        font-family: cursive;
      }
      .parent {
        display: flex;
        width: 100vw;
        justify-content: center;
        flex-wrap: wrap;
      }
      .sub-div {
        height: 100px;
        width: 100px;
        margin: 5px;
        border: 3px solid black;
        background-color: yellow;
      }
      .color1 {
        background-color: grey;
      }
      .color2 {
        background-color: white;
      }
      .color3 {
        background-color: blue;
        border-color: black;
      }
      .color5 {
        background-color: red;
        border-color: black;
      }
      p {
        text-align: center;
        font-size: 20px;
        font-weight: 800;
      }
    </style>
  </head>
  <body>
    <div class="larger">
      <h1>Color Scheme Switcher</h1>
      <div class="parent">
        <div id="grey" class="color1 sub-div"></div>
        <div id="white" class="color2 sub-div"></div>
        <div id="blue" class="color3 sub-div"></div>
        <div id="yellow" class="color4 sub-div"></div>
        <div id="red" class="color5 sub-div"></div>
      </div>
      <div>
        <p>Click on any of the color (shown above) to change the background</p>
      </div>
    </div>
  </body>
  <script>
    const buttons = document.querySelectorAll(".sub-div");
    const body = document.querySelector("body");
    // console.log(body);
    buttons.forEach((item) => {
      item.addEventListener(
        "click",
        function (event) {
          // console.log("This is a div", event);
          const tar = event.target;
          let color = tar.id;
          body.style.backgroundColor = color;
        },
        false
      );
    });
  </script>
</html>
